<!-- home -->
<ActionBar *ngIf="router.url === '/'" flat="true" title="Công việc">
    <ActionItem text="About" [nsRouterLink]="['/about']" ios.systemIcon="16" ios.position="right" android.position="popup">
    </ActionItem>
    <ActionItem ios.systemIcon="4" android.systemIcon="ic_search" ios.position="right" [nsRouterLink]="['/search']">
    </ActionItem>
</ActionBar>

<!-- task detail -->
<ActionBar *ngIf="router.url === '/detail/'+id" flat="true" title="Chi tiết">
    <NavigationButton android.systemIcon="ic_menu_back" text="Back" (tap)="back_previous_page()"></NavigationButton>
    <ActionItem android.systemIcon="ic_menu_delete" ios.position="right"(tap)="delete(task.id)"></ActionItem>
    <ActionItem android.systemIcon="ic_menu_edit" ios.position="right"(tap)="edit(task.id)"></ActionItem>
</ActionBar>

<!-- create task -->
<ActionBar *ngIf="router.url === '/add'" flat="true" title="Công việc mới">
    <NavigationButton android.systemIcon="ic_menu_back" text="Back" (tap)="back_to_homepage()"></NavigationButton>
</ActionBar>

<!-- edit task -->
<ActionBar *ngIf="router.url === '/edit/'+id" flat="true" title="Chỉnh sửa">
    <NavigationButton android.systemIcon="ic_menu_back" text="Back" (tap)="back_previous_page()"></NavigationButton>
</ActionBar>

<!-- view photo -->
<ActionBar *ngIf="image_path" flat="true" [title]="title">
    <NavigationButton android.systemIcon="ic_menu_back" text="Back" (tap)="back_previous_page()"></NavigationButton>
</ActionBar>
